title: Panel
fields:
  -
    handle: single_panel
    field:
      collapse: false
      previews: true
      fullscreen: true
      sets:
        new_set_group:
          display: 'New Set Group'
          instructions: null
          icon: null
          sets:
            new_set:
              display: 'New Set'
              instructions: null
              icon: null
              fields:
                -
                  handle: panel_image
                  field:
                    max_files: 1
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: 'Panel Image'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: panel_title
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: 'Panel Title'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: panel_description
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: 'Panel Description'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
      type: replicator
      display: 'Single Panel'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
